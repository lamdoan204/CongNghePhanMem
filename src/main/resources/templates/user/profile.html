<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Edit Personal Information</title>
</head>
<body>

<section class="mt-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card shadow-lg">
					<!-- Header -->
					<div class="card-header text-center text-white bg-primary fs-4">
						<i class="fas fa-user-edit me-2"></i>Edit Personal Information
					</div>

					<th:block th:if="${msg != null}">
						<div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
							<p class="text-center fs-4 fw-bold"
							   th:class="${msg.contains('successful') ? 'text-success' : 'text-danger'}"
							   th:text="${msg}"></p>
						</div>
					</th:block>

					<!-- Body -->
					<div class="card-body">
						<form action="/user/updateProfile" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="name" class="form-label">Full Name</label>
								<input type="text" id="name" name="name" class="form-control"
									   th:field="*{fullName}" required>
							</div>

							<div class="mb-3">
								<label for="address" class="form-label">Address</label>
								<input type="text" id="address" name="address" class="form-control"
									   th:field="*{address}" required>
							</div>

							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" id="email" name="email" class="form-control"
									   th:field="*{email}" required>
							</div>

							<div class="mb-3">
								<label for="phone" class="form-label">Phone Number</label>
								<input type="text" id="phone" name="phone" class="form-control"
									   th:field="*{phone}" required>
							</div>

							<!-- Submit Button -->
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-save"></i> Update Information
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
