<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/layout/header :: layout(~{::body})">

<body id="default_theme" class="checkout_page">
    <!-- inner page banner -->
    <div id="inner_banner" class="section inner_banner_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="full">
                        <div class="title-holder">
                            <div class="title-holder-cell text-left">
                                <h1 class="page-title">Checkout</h1>
                                <ol class="breadcrumb">
                                    <li><a href="/">Home</a></li>
                                    <li><a href="/cart">Cart</a></li>
                                    <li class="active">Checkout</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="section padding_layout_1">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="checkout-form">
                        <h3>Thông tin đặt hàng</h3>
                        <form th:action="@{/checkout/place-order}" method="post" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName">Họ và tên *</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập họ tên
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone">Số điện thoại *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập số điện thoại
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập email hợp lệ
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address">Địa chỉ giao hàng *</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập địa chỉ giao hàng
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="note">Ghi chú</label>
                                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="order-summary">
                        <h3>Đơn hàng của bạn</h3>
                        <div class="order-products">
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr th:each="item : ${cartDetails}">
                                            <td>
                                                <img th:src="@{'images/products/' + ${item.product.image}}" 
                                                     alt="product" width="50">
                                                <span th:text="${item.product.name}"></span>
                                                <span class="quantity" th:text="'x' + ${item.quantity}"></span>
                                            </td>
                                            <td class="text-right" 
                                                th:text="'$' + ${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')}">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="order-summary-total">
                            <table class="table">
                                <tr>
                                    <td>Tạm tính:</td>
                                    <td class="text-right" th:text="'$' + ${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                                </tr>
                                <tr>
                                    <td>Phí vận chuyển:</td>
                                    <td class="text-right">$0.00</td>
                                </tr>
                                <tr class="total">
                                    <td><strong>Tổng cộng:</strong></td>
                                    <td class="text-right">
                                        <strong th:text="'$' + ${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}"></strong>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block" form="checkout-form">
                            Đặt hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form validation script -->
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
