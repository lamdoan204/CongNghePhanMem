<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop PC Components</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />


	<!-- Navbar styles -->
	<style>
		.navbar {
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			background-color: white;
		}

		.navbar-brand img {
			height: 90px;
		}

		.nav-link {
			font-weight: 700;
			font-size: 18px;
			color: #343a40;
			margin: 0 15px;
			transition: all 0.3s ease;
		}

		.nav-link:hover {
			color: #007bff;
			transform: translateY(-3px);
		}

		.search-box {
			position: relative;
		}

		.search-box input {
			border-radius: 25px;
			padding: 10px 40px 10px 15px;
			width: 300px;
			transition: width 0.3s ease;
			font-size: 16px;
		}

		.search-box input:focus {
			width: 350px;
			outline: none;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}

		.search-box .fa-search {
			position: absolute;
			top: 50%;
			right: 15px;
			transform: translateY(-50%);
			color: #007bff;
		}

		.icon-btn {
			position: relative;
			margin-left: 20px;
			font-size: 22px;
			color: #343a40;
			transition: transform 0.3s ease;
		}

		.icon-btn:hover {
			transform: scale(1.1);
			color: #007bff;
		}

		.icon-btn .badge {
			position: absolute;
			top: -5px;
			right: -10px;
			background: #007bff;
			color: white;
			font-size: 12px;
			border-radius: 50%;
		}

		.dropdown-menu {
			min-width: 200px;
		}

		.advertisement {
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			width: 70px;
			height: 500px;
			transition: all 0.3s ease;
			cursor: pointer;
			z-index: 9999;
		}

		.advertisement-left {
			left: 0;
		}

		.advertisement-right {
			right: 0;
		}

		.advertisement img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border: 2px solid #f5c6cb;
			border-radius: 10px;
		}

		.advertisement:hover {
			width: 180px;
			height: 500px;
			border-color: #c3e6cb;
			transform: translateY(-50%) scale(1.2);
		}

		@media (max-width: 768px) {
			.advertisement {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div class="advertisement advertisement-left">
		<img th:src="@{/images/banner.png}" alt="Quảng cáo trái">
	</div>

	<!-- Quảng cáo bên phải -->
	<div class="advertisement advertisement-right">
		<img th:src="@{/images/banner2.png}" alt="Quảng cáo phải">
	</div>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg">
		<div class="container">
			<!-- Logo -->
			<a class="navbar-brand" th:href="@{/user/}">
				<img th:src="@{/images/logos/logo.png}" alt="Logo">
			</a>
			<!-- Contact -->
			<span class="navbar-text me-3 text-muted" style="font-size: 18px; font-weight: 700;">
			</span>
			<!-- Menu -->
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Danh mục sản phẩm
						</a>
						<ul class="dropdown-menu" aria-labelledby="categoryDropdown">
							<li><a class="dropdown-item" href="#">Case, nguồn, tản nhiệt</a></li>
							<li><a class="dropdown-item" href="#">Ổ cứng, ram</a></li>
							<li><a class="dropdown-item" href="#">Mainboard, CPU, VGA</a></li>
							<li><a class="dropdown-item" href="#">Màn hình, bàn phím, chuột, tai nghe...</a></li>
						</ul>
					</li>
					<li class="nav-item"><a class="nav-link" href="article">Bài viết</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Khuyến mãi</a></li>
				</ul>
			</div>
			<!-- Search Box -->
			<div class="search-box">
				<input type="text" class="form-control" placeholder="Tìm kiếm laptop và phụ kiện">
				<i class="fas fa-search"></i>
			</div>
			<!-- Icons Section -->
			<div class="d-flex align-items-center">
				<a href="#" class="icon-btn mx-2">
					<i class="fas fa-comment"></i>
				</a>
				<a th:href="@{/user/cart}" class="icon-btn mx-2">
					<i class="fas fa-shopping-cart"></i>
					<span class="badge">0</span>
				</a>
				<a href="#" class="icon-btn mx-2">
					<img th:src="@{/images/logos/icon_notif.png}" alt="Icon Notif" style="width: 24px; height: 24px;">
					<span class="badge">0</span>
				</a>
				<div class="dropdown">
					<a href="#" class="icon-btn dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown"
						aria-expanded="false">
						<i class="fas fa-user"></i>
					</a>
					<ul class="dropdown-menu" aria-labelledby="userDropdown">
						<li><span class="dropdown-item" href="#">Xin chào, User</span></li>
						<li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
						<li><a class="dropdown-item" th:href="@{/user/orders}">Lịch sử đơn hàng</a></li>
						<li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<!-- Content from child pages -->
	<div th:replace="${body}">
		<!-- Content will be replaced here -->
	</div>

	<!-- Common JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
