<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>

	<section class="mt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card shadow-lg">
						<!-- Header -->
						<div class="card-header text-center text-white bg-primary fs-4">
							<i class="fas fa-user-plus me-2"></i>Change Password
						</div>
					
						<!-- Body -->
						<div class="card-body">
							<form action="/changePassword" method="post">
								<!-- Email -->
								<div class="mb-3">
									<label for="oldpassword" class="form-label">Old Password</label>
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-envelope"></i></span>
										<input type="oldpassword" id="username" name="username" class="form-control"
											placeholder="Enter old password">
									</div>
								</div>

								<!-- Password -->
								<div class="mb-3">
									<label for="password" class="form-label">New Password</label>
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-lock"></i></span>
										<input type="password" id="password" name="password" class="form-control"
											placeholder="Enter new password">
									</div>
								</div>


								<!-- Submit Button -->
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">
										<i class="fas fa-paper-plane"></i> Change Password
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
