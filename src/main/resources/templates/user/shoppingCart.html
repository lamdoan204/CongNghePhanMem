<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{user/layout/header :: layout(~{::body})}">
<body id="default_theme" class="it_serv_shopping_cart shopping-cart">
    <!-- Page specific styles -->
    <style>
        .product-table {
            margin-top: 20px;
        }
        
        .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-minus, .btn-plus {
            padding: 5px 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        
        .cart-quantity {
            width: 50px !important;
            text-align: center;
            margin: 0 5px;
        }
        
        .media {
            display: flex;
            align-items: center;
        }
        
        .media-body {
            padding-left: 15px;
        }
        
        .shopping-cart-cart {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background: #0056b3;
        }
    </style>

    <!-- Banner -->
    <div id="inner_banner" class="section inner_banner_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="full">
                        <div class="title-holder">
                            <div class="title-holder-cell text-left">
                                <h1 class="page-title">Giỏ Hàng</h1>
                                <ol class="breadcrumb">
                                    <li><a th:href="@{/}">Trang chủ</a></li>
                                    <li class="active">Giỏ hàng</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="section padding_layout_1 Shopping_cart_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <!-- Product Table -->
                    <div class="product-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Số lượng</th>
                                    <th class="text-center">Đơn giá</th>
                                    <th class="text-center">Thành tiền</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cartDetail : ${cartDetails}">
                                    <!-- Product Info -->
                                    <td class="col-sm-8 col-md-6">
                                        <div class="media">
                                            <a class="thumbnail pull-left" href="#">
                                                <img class="media-object" 
                                                     th:src="@{'/images/products/' + ${cartDetail.product.image}}"
                                                     alt="Product Image" width="110" height="110">
                                            </a>
                                            <div class="media-body">
                                                <h4 class="media-heading">
                                                    <a href="#" th:text="${cartDetail.product.name}"></a>
                                                </h4>
                                                <span>Trạng thái: </span>
                                                <span class="text-success">Còn hàng</span>
                                            </div>
                                        </div>
                                    </td>
                                    
                                    <!-- Quantity Controls -->
                                    <td class="col-sm-1 col-md-1 text-center">
                                        <div class="input-group quantity">
                                            <form method="post" 
                                                  th:action="@{/user/update-cart/remove/{id}(id=${cartDetail.id})}"
                                                  style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-minus">-</button>
                                            </form>
                                            
                                            <input class="form-control text-center cart-quantity" 
                                                   type="number" min="1"
                                                   th:value="${cartDetail.quantity}" 
                                                   th:data-cart-id="${cartDetail.id}"
                                                   th:data-cart-price="${cartDetail.price}">
                                            
                                            <form method="post"
                                                  th:action="@{/user/update-cart/add/{id}(id=${cartDetail.id})}"
                                                  style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-plus">+</button>
                                            </form>
                                        </div>
                                    </td>

                                    <!-- Prices -->
                                    <td class="col-sm-1 col-md-1 text-center">
                                        <p class="price_table" th:text="${#numbers.formatDecimal(cartDetail.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
                                    </td>
                                    <td class="col-sm-1 col-md-1 text-center">
                                        <p class="total-price" th:data-cart-id="${cartDetail.id}"
                                           th:text="${#numbers.formatDecimal(cartDetail.price * cartDetail.quantity, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
                                    </td>

                                    <!-- Remove Button -->
                                    <td class="col-sm-1 col-md-1">
                                        <form method="post"
                                              th:action="@{/user/delete-cart-product/{id}(id=${cartDetail.id})}">
                                            <button class="btn btn-md bg-light border"
                                                    style="width: 40px; height: 40px;">
                                                <i class="fas fa-times text-danger"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Cart Summary -->
                        <div class="shopping-cart-cart">
                            <table class="w-100">
                                <tbody>
                                    <tr class="head-table">
                                        <td><h5>Tổng tiền giỏ hàng</h5></td>
                                        <td class="text-right"></td>
                                    </tr>
                                    <tr>
                                        <td><h4>Tạm tính</h4></td>
                                        <td class="text-right">
                                            <h4 id="subtotal-price" 
                                                th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                            </h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h5>Phí vận chuyển</h5></td>
                                        <td class="text-right"><h4>0 VNĐ</h4></td>
                                    </tr>
                                    <tr>
                                        <td><h3>Tổng cộng</h3></td>
                                        <td class="text-right">
                                            <h4 id="total-price" 
                                                th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                            </h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a th:href="@{/}" class="button">Tiếp tục mua sắm</a>
                                        </td>
                                        <td class="text-right">
                                            <a th:href="@{/user/checkout}" class="button">Thanh toán</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart specific scripts -->
    <script th:inline="javascript">
        $(document).ready(function () {
            // Quantity update handlers
            $(".btn-plus, .btn-minus").click(function (e) {
                e.preventDefault();
                const form = $(this).closest("form");
                $.post(form.attr("action"), form.serialize(), function () {
                    location.reload();
                });
            });
        });
    </script>
    
    
    <!-- Footer -->
    <div th:replace="user/layout/footer"></div>
</body>
</html>
