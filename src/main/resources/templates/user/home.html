<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{user/layout/header :: layout(~{::body})}">
<body>
    <!-- Page specific styles -->
    <style>
        .product-card {
            margin-bottom: 30px;
        }

        .card {
            border: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            transition: transform 0.3s ease;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .bg-primary-animated {
            background: linear-gradient(-45deg, #1e90ff, #00bcd4, #ff4081, #ff9800);
            background-size: 400% 400%;
            animation: gradient-animation 8s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-content {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>

    <!-- Banner -->
    <div class="bg-primary-animated text-white py-3">
        <div class="container">
            <p class="text-center header-content">Tất cả những gì bạn cần cho một bộ PC hoàn hảo!</p>
        </div>
    </div>

    <!-- Products -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Sản phẩm Nổi bật</h2>
        <div class="row row-cols-1 row-cols-md-5 g-4">
            <!-- Product Card -->
            <div class="col product-card">
                <div class="card shadow-sm">
                    <img th:src="@{/images/products/Intel Core i9-13900K.jpg}" class="card-img-top"
                        alt="Sản phẩm 1">
                    <div class="card-body">
                        <h5 class="card-title">Card đồ họa RTX 4090</h5>
                        <p class="card-text text-danger fw-bold">49,990,000 VNĐ</p>
                        <div class="mb-2">
                            <span class="text-warning">5.0</span>
                            <i class="fas fa-star text-warning"></i>
                            <span class="text-muted">(1 đánh giá)</span>
                        </div>
                        <a href="#" class="btn btn-success w-100 mb-2">Chi tiết sản phẩm</a>
                        <a href="#" class="btn btn-primary w-100">Thêm vào giỏ hàng</a>
                    </div>
                </div>
            </div>
            <!-- Repeat product cards as needed -->
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="user/layout/footer"></div>
</body>
</html>
