<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
		<title>Login</title>
</head>

<body id="default_theme" class="it_service">
	
	<section class="mt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card shadow-lg">
						<!-- Header -->
						<div class="card-header text-center text-white bg-primary fs-4">
							<i class="fas fa-user-plus me-2"></i>Login
						</div>
						<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
							Invalid username & password
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
							role="alert">
							Logout successfully
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<!-- Body -->
						<div class="card-body">
							<form action="/signin" method="post">
								<!-- Email -->
								<div class="mb-3">
									<label for="email" class="form-label">Enter Email</label>
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-envelope"></i></span>
										<input type="email" id="username" name="username" class="form-control"
											placeholder="Enter your email">
									</div>
								</div>

								<!-- Password -->
								<div class="mb-3">
									<label for="password" class="form-label">Enter Password</label>
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-lock"></i></span>
										<input type="password" id="password" name="password" class="form-control"
											placeholder="Enter your password">
									</div>
								</div>


								<!-- Submit Button -->
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">
										<i class="fas fa-paper-plane"></i> Login
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
