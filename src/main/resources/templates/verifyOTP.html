<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="ISO-8859-1">
    <title>Nhập OTP</title>

</head>

<body id="default_theme" class="it_service">

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-lg">
                        <!-- Header -->
                        <div class="card-header text-center text-white bg-primary fs-4">
                            <i class="fas fa-user-plus me-2"></i>Nhập OTP
                        </div>
                        <th:block th:if="${msg != null}">
                            <div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
                                <p class="text-center fs-4 fw-bold"
                                    th:class="${msg.contains('successful') ? 'text-success' : 'text-danger'}"
                                    th:text="${msg}"></p>
                            </div>
                        </th:block>
						
						<div id="countdown" class="text-center fs-4 mb-3"></div>
                        <div class="card-body">
							
                            <!-- Login Form -->
                            <form action="/verifyOTP" method="post">
                                <!-- OTP -->
                                <div class="mb-3">
                                    <label for="otp" class="form-label">Enter OTP</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter your OTP" required>
                                    </div>
                                </div>
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane"></i> Submit OTP
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	
	<script th:inline="javascript">
		    var remainingTime = /*[[${remainingTime}]]*/ 0;
			console.log("Remaining Time from Thymeleaf: " +remainingTime);
		    function startCountdown(remainingTime) {
		        var countdownElement = document.getElementById('countdown');
		        if (remainingTime <= 0) {
		            countdownElement.innerHTML = "OTP đã hết hạn!";
		            return;
		        }

		        var interval = setInterval(function () {
		            if (remainingTime <= 0) {
		                clearInterval(interval);
		                countdownElement.innerHTML = "OTP đã hết hạn!";
		            } else {
		                var minutes = Math.floor(remainingTime / 60000);
		                var seconds = Math.floor((remainingTime % 60000) / 1000);
		                countdownElement.innerHTML = "Thời gian còn lại: " + minutes + "m " + seconds + "s";
		                remainingTime -= 1000;
		            }
		        }, 1000);
		    }

		    if (remainingTime > 0) {
		        startCountdown(remainingTime);
		    } else {
		        document.getElementById('countdown').innerHTML = "OTP đã hết hạn!";
		    }
		</script>

</body>

</html>
