<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body id="default_theme" class="it_service">

	<section class="mt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card shadow-lg">
						<!-- Header -->
						<div class="card-header text-center text-white bg-primary fs-4">
							<i class="fas fa-user-plus me-2"></i>Reset Password
						</div>
						<th:block th:if="${msg != null}">
							<div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
								<p class="text-center fs-4 fw-bold"
									th:class="${msg.contains('successful') ? 'text-success' : 'text-danger'}"
									th:text="${msg}">
								</p>
							</div>
						</th:block>
						<div class="card-body">
							<!-- Login Form -->
							<form action="/resetPassword" method="post">
								<!-- Email -->
								<div class="mb-3">
									<label for="password" class="form-label">Enter New Password</label>
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-lock"></i></span>
										<input type="password" id="password" name="password" class="form-control"
											placeholder="Enter your new Password" required>
									</div>
								</div>
								<!-- Submit Button -->
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">
										<i class="fas fa-paper-plane"></i> Reset
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>

</html>
