<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promotions</title>
</head>
<body>
    <h1>Promotion List</h1>
    <a href="/promotions/create">Create New Promotion</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Discount Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="promotion : ${promotions}">
                <td th:text="${promotion.id}"></td>
                <td th:text="${promotion.name}"></td>
                <td th:text="${promotion.description}"></td>
                <td th:text="${promotion.startDate}"></td>
                <td th:text="${promotion.endDate}"></td>
                <td th:text="${promotion.discountRate}"></td>
                <td>
                    <a th:href="@{/promotions/delete/{id}(id=${promotion.id})}" 
                       onclick="return confirm('Are you sure you want to delete this promotion?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
