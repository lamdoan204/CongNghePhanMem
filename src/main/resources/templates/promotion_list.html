<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promotion List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Promotion List</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/promotions/create" class="btn btn-primary">Create New Promotion</a>
                </div>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Discount Rate (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="promotion : ${promotions}">
                            <td th:text="${promotion.id}"></td>
                            <td th:text="${promotion.name}"></td>
                            <td th:text="${promotion.description}"></td>
                            <td th:text="${promotion.startDate}"></td>
                            <td th:text="${promotion.endDate}"></td>
                            <td th:text="${promotion.discountRate}"></td>
                            <td>
                                <a th:href="@{/promotions/delete/{id}(id=${promotion.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this promotion?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
