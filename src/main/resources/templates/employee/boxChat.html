<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Boxchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Chi Tiết Chat</h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{chatDetail.customerName}}</h4>
                <p class="card-text">{{chatDetail.messages}}</p>
                <p class="card-text"><small class="text-muted">{{chatDetail.time}}</small></p>
            </div>
        </div>
        <a href="/" class="btn btn-primary">Quay lại</a>
    </div>
</body>

</html>
