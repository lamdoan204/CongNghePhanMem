<style>

}

footer p {
	margin: 0; /* Loại bỏ khoảng cách mặc định quanh <p> */
}

body {

}

.navbar {
	background-color: #6EC2F7; /* Xanh nước biển */
}

.navbar-brand {
	color: white !important;
	font-size: 1.2rem; /* Tăng kích thước chữ tiêu đề */
	font-weight: bold;
}

.nav-link {
	color: white !important;
	font-size: 1rem; /* Tăng kích thước chữ trong menu */
}

.card {
	border: none;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card:hover {
	transform: translateY(-5px);
	transition: all 0.3s;
}

/* Main Content Styling */
#main-content {
	background-color: #f8f9fa;
	padding: 30px 0;
}

.card {
	border: none;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-img-top {
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	max-height: 200px;
	object-fit: cover; /* Giúp hình ảnh không bị biến dạng */
}

.card-body {
	text-align: center;
}

.card-title {
	font-size: 1.2rem;
	font-weight: bold;
	color: #333;
}

.card-text {
	font-size: 0.9rem;
	color: #777;
	margin: 10px 0;
}

.card-price {
	font-size: 1.1rem;
	font-weight: bold;
	color: #ff5733; /* Màu cam cho giá */
	margin-bottom: 15px;
}

.btn-primary {
	background-color: #6EC2F7; /* Màu xanh cho nút */
	border-color: #6EC2F7;
	padding: 8px 20px;
	border-radius: 5px;
}

.btn-primary:hover {
	background-color: #5db9f2;
	border-color: #5db9f2;
}
</style>
