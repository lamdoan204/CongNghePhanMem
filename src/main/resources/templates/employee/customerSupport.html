<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Boxchat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Nền sáng cho toàn bộ trang */
            padding: 20px;
        }

        .boxchat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .boxchat {
            background-color: #e6f0ff; /* Màu xanh dương nhạt */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .boxchat:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .boxchat .customer-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3; /* Màu chữ xanh dương */
        }

        .boxchat .last-message {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        .boxchat .time {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
	<!-- Header -->
	<div th:replace="employee/header"></div>
	<!-- End Header -->
	
    <!-- Container for all chat boxes -->
    <div class="boxchat-container">
        <!-- Box Chat 1 -->
        <div class="boxchat">
            <div class="customer-name">Nguyễn Văn A</div>
            <div class="last-message">Chào bạn, tôi muốn hỏi về sản phẩm mới...</div>
            <div class="time">12:30 PM</div>
        </div>

        <!-- Box Chat 2 -->
        <div class="boxchat">
            <div class="customer-name">Lê Thị B</div>
            <div class="last-message">Cảm ơn bạn đã hỗ trợ, tôi sẽ đặt hàng ngay...</div>
            <div class="time">11:45 AM</div>
        </div>

        <!-- Box Chat 3 -->
        <div class="boxchat">
            <div class="customer-name">Trần Văn C</div>
            <div class="last-message">Bạn có thể giúp tôi kiểm tra đơn hàng không?</div>
            <div class="time">10:15 AM</div>
        </div>

        <!-- Box Chat 4 -->
        <div class="boxchat">
            <div class="customer-name">Phạm Minh D</div>
            <div class="last-message">Khi nào tôi sẽ nhận được sản phẩm đã đặt?</div>
            <div class="time">09:00 AM</div>
        </div>
    </div>

	<!-- Footer -->
	<div th:replace="employee/footer"></div>
	<!-- End Footer -->
	
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
