<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Chat Box</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .boxchat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .boxchat {
            background-color: #e6f0ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .boxchat:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .boxchat .customer-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3;
        }

        .boxchat .last-message {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        .boxchat .time {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div th:replace="employee/header"></div>
    <!-- End Header -->
    
    <!-- Container for all chat boxes -->
    <div class="boxchat-container">
        <!-- Lặp qua danh sách chatboxes -->
        <div th:each="chatBox : ${chatBoxes}">
            <a th:href="@{'/employee/chat/' + ${chatBox.customer.username}}" class="boxchat">
                <div class="customer-name" th:text="${chatBox.customer.username}">Customer Name</div>
                <div class="last-message" th:text="${chatBox.lastMessage.content}">Last message content</div>
                <div class="time" th:text="${#dates.format(chatBox.lastMessage.timestamp, 'HH:mm')}">Time</div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="employee/footer"></div>
    <!-- End Footer -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
