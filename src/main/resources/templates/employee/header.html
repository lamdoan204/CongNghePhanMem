<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Header</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.navbar {
	background-color: #007BFF;
	/* Xanh biển */
}

.navbar-brand {
	color: white !important;
	font-size: 3.2rem; /* Tăng kích thước font cho logo */
}

.nav-link {
	color: white !important;
	font-size: 2.2rem;
	/* Tăng kích thước font cho các liên kết trong menu */
}

.nav-link:hover {
	color: #CCF381 !important;
	/* Trắng nhạt khi hover */
	transform: translateY(-3px);
	/* Hiệu ứng nổi lên */
}
</style>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="#">Quản lý nhân viên</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<!-- Các mục trong navbar -->
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orderManagement">Quản lý hóa đơn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customerSupport">Tư vấn khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- End Header -->

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
