<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Promotion</title>
</head>
<body>
    <h1>Create Promotion</h1>
    <form th:action="@{/promotions/create}" th:object="${promotion}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea><br/>

        <label>Start Date:</label>
        <input type="date" th:field="*{startDate}" required/><br/>

        <label>End Date:</label>
        <input type="date" th:field="*{endDate}" required/><br/>

        <label>Discount Rate:</label>
        <input type="number" th:field="*{discountRate}" step="0.01" required/><br/>

        <button type="submit">Create</button>
    </form>
</body>
</html>
