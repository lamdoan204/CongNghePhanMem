<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <div th:replace="manager/header"></div>
    
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Blog List</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/manager/blog/create" class="btn btn-success">Create New Blog</a>
                </div>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Order Date</th>
                            <th>Content</th>
                            <th>Author</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="blog : ${blogs}">
                            <td th:text="${blog.articleId}"></td>
                            <td th:text="${blog.title}"></td>
                            <td th:text="${blog.orderDate}"></td>
                            <td th:text="${blog.content}"></td>
                            <td th:text="${blog.author.username}"></td>
                            <td>
                                <a th:href="@{/manager/blog/edit/{id}(id=${blog.articleId})}" 
                                   class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/manager/blog/delete/{id}(id=${blog.articleId})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this blog?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="manager/footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
