<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <!-- Import Bootstrap và Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Định nghĩa các biến màu sắc chính - sử dụng tông xanh da trời */
        :root {
            --primary-color: #2196F3;    /* Màu xanh da trời chính */
            --secondary-color: #1976D2;   /* Màu xanh đậm hơn */
            --accent-color: #64B5F6;      /* Màu xanh nhạt hơn */
            --background-color: #f0f8ff;  /* Màu nền nhẹ */
        }

        /* Style chung cho body */
        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Style cho header */
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Container chứa form */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 800px;
        }

        /* Style cho label */
        .form-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Style cho icon trong label */
        .icon-label {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        /* Style cho input */
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        /* Hiệu ứng focus cho input */
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }

        /* Style cho textarea */
        .form-textarea {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem;
            resize: vertical;
        }

        /* Style cho nút Lưu */
        .btn-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Hiệu ứng hover cho nút */
        .btn-custom:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style cho nút Quay lại */
        .btn-back {
            background: #64B5F6;
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Hiệu ứng hover cho nút Quay lại */
        .btn-back:hover {
            background: #42A5F5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Hiệu ứng nền động cho header */
        .page-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.1) 75%, 
                transparent 75%, 
                transparent);
            background-size: 60px 60px;
            animation: moveStripes 3s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }
       footer {
    width: 100%; /* Đảm bảo footer khớp với chiều ngang nội dung */
    margin: 0;
    padding: 20px 0;
    background-color: #f1f1f1;
}


       
        
    </style>
</head>
<body>
    <!-- Header từ template -->
    <div th:replace="~{manager/header}"></div>

    <!-- Header của trang -->
    <div class="page-header text-center">
        <h1><i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm mới</h1>
        <p class="lead">Nhập thông tin chi tiết cho sản phẩm mới</p>
        <!-- Hiển thị tên thương hiệu -->
	 <div class="brand-info" style="color: white;  align-items: center">
	    <strong>
	        <i class="fas fa-cogs"></i> <!-- Thêm icon cogs từ Font Awesome -->
	        Thương hiệu quản lý: 
	    </strong>
	    <span th:text="${brand}"></span>
	</div>
    </div>

    <div class="container">
        <!-- Form thêm sản phẩm -->
        <form th:action="@{/manager/manage-products/save}" 
              method="post" 
              th:object="${product}" 
              class="form-container" enctype="multipart/form-data">
            
            <!-- Trường ID ẩn -->
            <input type="hidden" th:field="*{productID}">	 

            <!-- Tên sản phẩm -->
            <div class="form-floating mb-3" style="border: 2px solid #6699FF;border-radius: 10px;">
                <input type="text" 
                       class="form-control" 
                       th:field="*{name}" 
                       id="productName" 
                       placeholder="Tên sản phẩm"
                       required>
                <label for="productName">
                    <i class="fas fa-tag text-primary me-2"></i>
                    Tên sản phẩm
                </label>
            </div>

            <!-- Giá sản phẩm -->
            <div class="form-floating mb-3" style="border: 2px solid #6699FF;border-radius: 10px;">
                <input type="number" 
                       class="form-control" 
                       th:field="*{price}" 
                       id="productPrice" 
                       placeholder="Giá"
                       required>
                <label for="productPrice">
                    <i class="fas fa-dollar-sign text-primary me-2"></i>
                    Giá
                </label>
            </div>

            <!-- Loại sản phẩm -->
            <div class="form-floating mb-3" style="border: 2px solid #6699FF;border-radius: 10px;">
                <input type="text" 
                       class="form-control" 
                       th:field="*{kind}" 
                       id="productKind" 
                       placeholder="Loại">
                <label for="productKind">
                    <i class="fas fa-cogs text-primary me-2"></i>
                    Loại
                </label>
            </div>
             
           <!-- Hình ảnh sản phẩm -->
           <div class="mb-3">
    <label for="productImage" class="form-label">
        <i class="fas fa-image text-primary me-2"></i>
        Hình ảnh
    </label>
			<input type="file"  class="form-control" id="imageFile" name="imageFile" 
                                       accept="image/*">
			<div class="mt-2">
                 <img id="preview" class="preview-image" alt="Preview">
            </div>
	</div>

            
            
            <label for="productDescription">
                    <i class="fas fa-pencil-alt text-primary me-2"></i>
                    Mô tả
                </label>

            <!-- Mô tả sản phẩm -->
            <div class="form-floating mb-4" style="border: 2px solid #6699FF;border-radius: 10px;">
                <textarea class="form-textarea" 
                          th:field="*{description}" 
                          id="productDescription" 
                          rows="4"
                          placeholder="Mô tả"></textarea>
                
            </div>

            <!-- Các nút điều hướng -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/manager/manage-products" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
                <button type="submit" class="btn-custom">
                    <i class="fas fa-save"></i>
                    Lưu sản phẩm
                </button>
            </div>
        </form>
    </div>

   
    <!-- Sửa lại script xem trước ảnh -->
    <script>
        // Validate form before submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const nameInput = document.getElementById('name');
            if (!nameInput.value.trim()) {
                e.preventDefault();
                alert('Please enter a category name');
                nameInput.focus();
            }
        });

        // Preview image before upload
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                // Kiểm tra kích thước
                if (file.size > 5242880) { // 5MB
                    alert('File size should not exceed 5MB');
                    this.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                // Hiển thị preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });
    </script>
    <div>
    <footer th:replace="~{manager/footer}"></footer>
</div>



    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
