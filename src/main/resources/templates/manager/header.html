<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #023468;
            /* Xanh biển */
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            /* Văn bản trắng */
            font-size: 0.8rem;
            /* Tăng kích thước font */
        }

        .nav-link:hover {
            color: #CCF381 !important;
            /* Trắng nhạt khi hover */
            transform: translateY(-3px);
            /* Hiệu ứng nổi lên */
        }

        .logout-link:hover {
            background-color: red;
            /* Nền đỏ */
            color: white !important;
            /* Văn bản trắng */
            
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo hoặc tên trang -->
            <a class="navbar-brand" href="/manager/">THƯƠNG HIỆU: [[${brand}]]
                <div> Quản lý: [[${managerName}]] </div>
            </a>
            
            <!-- Menu toggle cho màn hình nhỏ -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/manager/manage-products">SẢN PHẨM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/employeeManagement">NHÂN VIÊN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/revenue">DOANH THU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/promotions">CHƯƠNG TRÌNH KHUYẾN MÃI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/blog">BÀI VIẾT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link" href="/logout">ĐĂNG XUẤT</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
