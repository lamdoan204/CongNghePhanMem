<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Promotion</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<!-- header -->
    <div th:replace="manager/header"></div>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Create Promotion</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/manager/promotions/create}" th:object="${promotion}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter promotion name" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <textarea class="form-control" th:field="*{description}" placeholder="Enter promotion description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Start Date:</label>
                        <input type="date" class="form-control" th:field="*{startDate}" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End Date:</label>
                        <input type="date" class="form-control" th:field="*{endDate}" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Discount Rate (%):</label>
                        <input type="number" class="form-control" th:field="*{discountRate}" step="0.01" min="0" max="100" placeholder="Enter discount percentage" required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <a href="/manager/promotions" class="btn btn-secondary">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!-- footer -->
    <div th:replace="manager/footer"></div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
