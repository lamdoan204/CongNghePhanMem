<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Properties */
        :root {
            --gradient-1: linear-gradient(135deg, #FF6B6B, #FFE66D);
            --gradient-2: linear-gradient(135deg, #4ECDC4, #556270);
            --text-color: #2C3E50;
            --accent-color: #FF6B6B;
            --light-bg: #F7F9FC;
        }

        /* Thiết lập chung */
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        /* Animation cho các thành phần */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Card chính */
        .product-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 1000px;
            animation: slideIn 0.5s ease-out;
        }

        /* Header sản phẩm */
        .product-header {
            background: var(--gradient-1);
            padding: 40px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .product-header::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Container chi tiết */
        .product-details {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Card thông tin */
        .info-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        /* Style cho tiêu đề thông tin */
        .info-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-title i {
            font-size: 1.4rem;
        }

        /* Style cho giá */
        .price-tag {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Badge tùy chỉnh */
        .custom-badge {
            background: var(--gradient-2);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 5px;
        }

        /* Nút tùy chỉnh */
        .btn-custom {
            background: var(--gradient-2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }

        /* Section mô tả */
        .description-section {
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
        }

        .description-content {
            line-height: 1.8;
            color: #555;
        }

        /* Container nút */
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        /* Section thông số */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .spec-item {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .spec-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header từ template -->
    <div th:replace="manager/header"></div>

    <!-- Card sản phẩm chính -->
    <div class="product-card">
        <!-- Header sản phẩm -->
        <div class="product-header">
            <h1 class="product-title" th:text="${product.name}">Tên Sản Phẩm</h1>
            <div class="custom-badge">
                <i class="fas fa-tag"></i>
                <span th:text="${product.brandId}">Thương hiệu</span>
            </div>
        </div>

        <!-- Chi tiết sản phẩm -->
        <div class="product-details">
            <!-- Card thông tin chính -->
            <div class="info-card">
                <div class="info-title">
                    <i class="fas fa-info-circle"></i>
                    Thông tin cơ bản
                </div>
                
                <div class="specs-grid">
                    <div class="spec-item">
                        <i class="fas fa-box fa-2x mb-2 text-primary"></i>
                        <h4>Loại</h4>
                        <p th:text="${product.kind}">Loại sản phẩm</p>
                    </div>
                    <div class="price-tag">
                        <i class="fas fa-dollar-sign fa-2x mb-2 text-primary"></i>
                        <h4>Giá Tiền</h4>
                        <p th:text="${product.price}">0</p>
                    </div>
                    
                    <div class="spec-item">
                        <i class="fas fa-building fa-2x mb-2 text-success"></i>
                        <h4>Thương hiệu</h4>
                        <p th:text="${product.brandId}">Thương hiệu</p>
                    </div>
                    <!-- Card mô tả -->
            <div class="info-card">
                <div class="info-title">
                    <i class="fas fa-align-left"></i>
                    Mô tả sản phẩm
                </div>
                <div class="description-section">
                    <p class="description-content" th:text="${product.description}">
                        Mô tả chi tiết sản phẩm sẽ xuất hiện ở đây...
                    </p>
                </div>
            </div>
                </div>
            </div>

            
        </div>

        <!-- Container nút điều hướng -->
        <div class="button-container mb-4">
            <a href="/manager/manage-products" class="btn-custom">
                <i class="fas fa-arrow-left"></i>
                Quay lại danh sách
            </a>
            <a th:href="@{/manager/manage-products/edit/{id}(id=${product.productID})}" class="btn-custom">
                <i class="fas fa-edit"></i>
                Chỉnh sửa
            </a>
        </div>
    </div>

    <!-- Footer từ template -->
    <div th:replace="manager/footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
