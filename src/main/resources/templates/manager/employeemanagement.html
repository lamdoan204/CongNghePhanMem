
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .header {
            background-color: #006699;
            color: white;
            padding: 10px 15px;
        }
    </style>
    
</head>
<body>
   
    <div th:replace="manager/header"></div>
    <div class="container mt-1">
        
        <div class="header rounded">
            <h2 class="text-center">Danh sách nhân viên</h2>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div class="mt-4 mb-2 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Thêm nhân viên</button>
        </div>
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Password</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nguyễn Văn A</td>
                    <td>Thành Phố Thủ Đức</td>
                    <td>nva@example.com</td>
                    <td>0123456789</td>
                    <td>123</td>
                    <td>
                        <button class="btn btn-info  btn-sm">Sửa</button>
                        <button class="btn btn-danger  btn-sm">Xóa</button>
                    </td>
                </tr>
                <!-- Thêm các dòng dữ liệu khác tại đây -->
            </tbody>
        </table>
    </div>

    <!-- Modal thêm nhân viên -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Thêm nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/manager/employeeManagement">
                        <div class="mb-2">
                            <label for="employeeName" class="form-label">Họ tên</label>
                            <input type="text" name="fullname" class="form-control" id="employeeName" placeholder="Nhập họ tên">
                        </div>
                        <div class="mb-2">
                            <label for="employeeAddress" class="form-label">Địa chỉ</label>
                            <input type="text" name="address" class="form-control" id="employeeAddress" placeholder="Nhập địa chỉ">
                        </div>
                        <div class="mb-2">
                            <label for="employeeEmail" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="employeeEmail" placeholder="Nhập email">
                        </div>
                        <div class="mb-2">
                            <label for="employeePhone" class="form-label">Số điện thoại</label>
                            <input type="tel" name="phone" class="form-control" id="employeePhone" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="mb-2">
                            <label for="employeePass" class="form-label">Mật khẩu</label>
                            <input type="tel" name="password" class="form-control" id="employeePass" placeholder="Nhập mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-success btn-custom  w-100">Thêm nhân viên</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="manager/footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
