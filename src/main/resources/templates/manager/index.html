<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
        }

        .content {
            margin: 30px;
        }

        .section-header {
            margin-bottom: 1rem;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-custom {
            background-color: #4e73df;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #2e59d9;
        }

        .list-group-item {
            background-color: #212121;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .table th {
            background-color: #161616;
            color: #e0e0e0;
        }

        .table td {
            vertical-align: middle;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div th:replace="manager/header"></div>

    <!-- Main Content -->
    <div class="content">
        <!-- Overview Section -->
        <div id="overview" class="mb-4" data-aos="fade-up">
            <h3 class="section-header">Tổng quan</h3>
            <div class="row">
                <!-- Card: Sản phẩm -->
                <div class="col-md-3">
                    <div class="card bg-primary text-white" data-aos="zoom-in">
                        <div class="card-body">
                            <h5 class="card-title">Sản phẩm</h5>
                            <p class="card-text">120 sản phẩm</p>
                        </div>
                    </div>
                </div>
                <!-- Card: Nhân viên -->
                <div class="col-md-3">
                    <div class="card bg-success text-white" data-aos="zoom-in">
                        <div class="card-body">
                            <h5 class="card-title">Nhân viên</h5>
                            <p class="card-text">25 nhân viên</p>
                        </div>
                    </div>
                </div>
                <!-- Card: Khuyến mãi -->
                <div class="col-md-3">
                    <div class="card bg-info text-white" data-aos="zoom-in">
                        <div class="card-body">
                            <h5 class="card-title">Khuyến mãi</h5>
                            <p class="card-text">8 chương trình</p>
                        </div>
                    </div>
                </div>
                <!-- Card: Doanh thu -->
                <div class="col-md-3">
                    <div class="card bg-warning text-white" data-aos="zoom-in">
                        <div class="card-body">
                            <h5 class="card-title">Doanh thu</h5>
                            <p class="card-text">$15,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
    <div th:replace="manager/footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>

</html>
