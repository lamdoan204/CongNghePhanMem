<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản trị Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .btn-custom {
            background-color: #00bcd4;
            /* Màu cyan */
            color: white;
        }

        .btn-custom:hover {
            background-color: #0288d1;
            /* Màu xanh dương */
        }

        .header {
            background-color: #212121;
            color: #ff9800;
            /* Màu vàng */
            padding: 15px 30px;
            border-radius: 10px;
        }

        .card {
            border: none;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: #333333;
            color: #ff9800;
            /* Màu vàng */
        }

        .card-body {
            background-color: #121212;
        }

        .pagination .page-item .page-link {
            background-color: #495057;
            color: white;
        }

        .pagination .page-item .page-link:hover {
            background-color: #ff9800;
            color: white;
        }

        .form-control {
            background-color: #333333;
            color: white;
            border: 1px solid #6c757d;
        }

        .form-control:focus {
            border-color: #ff9800;
            /* Màu vàng khi focus */
        }

        .modal-content {
            background-color: #333333;
            color: white;
        }

        .modal-header {
            background-color: #212121;
            border-bottom: 1px solid #ff9800;
            /* Màu vàng cho viền modal */
        }

        .footer {
            background-color: #212121;
            color: #ff9800;
            /* Màu vàng */
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }

        .chart-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <!-- Header Section -->
        <div class="header rounded mb-4">
            <h2 class="text-center py-3">Trang Quản trị Admin</h2>
        </div>

        <!-- Add Manager Button -->
        <div class="mt-4 mb-3 text-end">
            <button class="btn btn-success btn-custom" data-bs-toggle="modal" data-bs-target="#addManagerModal">
                Thêm tài khoản Manager
            </button>
        </div>

        <!-- Card for Revenue Chart -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Biểu đồ doanh thu</h4>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="revenueChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Modal Thêm Tài Khoản Manager -->
        <div class="modal fade" id="addManagerModal" tabindex="-1" aria-labelledby="addManagerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addManagerModalLabel">Thêm tài khoản Manager</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/admin/createManager">
                            <div class="mb-3">
                                <label for="managerName" class="form-label">Họ tên</label>
                                <input type="text" name="fullname" class="form-control" id="managerName"
                                    placeholder="Nhập họ tên">
                            </div>
                            <div class="mb-3">
                                <label for="managerEmail" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="managerEmail"
                                    placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="managerPassword" class="form-label">Mật khẩu</label>
                                <input type="password" name="password" class="form-control" id="managerPassword"
                                    placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label for="brandName" class="form-label">Thương hiệu quản lý</label>
                                <input type="text" name="brand" class="form-control" id="brandName"
                                    placeholder="Nhập tên thương hiệu">
                            </div>
                            <button type="submit" class="btn btn-success btn-custom w-100">Tạo tài khoản
                                Manager</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>&copy; 2024 Quản trị Admin | Được phát triển bởi [Tên của bạn]</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Biểu đồ doanh thu
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Tuần 1', 'Tuần 2', 'Tuần 3', 'Tuần 4', 'Tháng 1', 'Tháng 2', 'Tháng 3', 'Quý 1', 'Quý 2', 'Năm'],
                datasets: [{
                    label: 'Doanh thu',
                    data: [1000, 1500, 1200, 1800, 2000, 2200, 2500, 3000, 3500, 5000],
                    borderColor: '#ff9800', /* Màu vàng */
                    backgroundColor: 'rgba(255, 152, 0, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
