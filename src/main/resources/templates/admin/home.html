<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
			<div class="container">
				<a class="navbar-brand" href="#">Admin Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#managers">Quản lý Manager</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#reports">Xem báo cáo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">Đăng xuất</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Quản lý Manager -->
		<section id="managers" class="mb-5">
			<h2 class="mb-4">Quản lý Manager</h2>
			<div class="card">
				<div class="card-body">
					<form>
						<div class="row g-3 mb-3">
							<div class="col-md-4">
								<label for="managerName" class="form-label">Tên Manager</label>
								<input type="text" class="form-control" id="managerName" placeholder="Nhập tên Manager">
							</div>
							<div class="col-md-4">
								<label for="managerEmail" class="form-label">Email</label>
								<input type="email" class="form-control" id="managerEmail" placeholder="Nhập email">
							</div>
							<div class="col-md-4">
								<label for="managerPassword" class="form-label">Email</label>
								<input type="email" class="form-control" id="managerPassword"
									placeholder="Nhập Password">
							</div>
							<div class="col-md-4">
								<label for="managerAddress" class="form-label">Địa chỉ</label>
								<input type="text" class="form-control" id="managerAddress" placeholder="Nhập địa chỉ">
							</div>
							<div class="col-md-4">
								<label for="managerPhone" class="form-label">Số điện thoại</label>
								<input type="tel" class="form-control" id="managerPhone"
									placeholder="Nhập số điện thoại">
							</div>
							<div class="col-md-4">
								<label for="brand" class="form-label">Department</label>
								<select class="form-select" id="brand">
									<option value="">Chọn brand</option>
									<!-- Lặp qua danh sách brands -->
									<th:block th:each="brand : ${brands}">
										<option th:value="${brand.brandId}" th:text="${brand.brand}"></option>
									</th:block>
								</select>
							</div>
						</div>
						<button type="submit" class="btn btn-success">Thêm mới</button>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</form>
				</div>
			</div>
		</section>

		<section id="reports" class="mb-5">
		    <h2 class="mb-4">List manager</h2>
		    <div class="card">
		        <div class="card-body">
		            <table class="table table-striped">
		                <thead>
		                    <tr>
		                        <th>#</th>
		                        <th>Tên Manager</th>
		                        <th>Email</th>
		                        <th>Vai trò</th>
		                        <th>Department</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:each="department, iterStat : ${departments}">
		                        <td th:text="${iterStat.count}"></td>
		                        <td th:text="${department.manager.fullName}"></td>
		                        <td th:text="${department.manager.email}"></td>
		                        <td th:text="${department.manager.role}"></td>
		                        <td th:text="${department.brand.brand}"></td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		</section>

	</div>


</body>

</html>
